<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Dashboard</title>
    <style>
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Contact Link */
        .contact-link {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 18px;
        }

        /* Project Description and Download Button */
        .header {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        
        .download-btn {
            padding: 10px 20px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            position: absolute;
            top: 100px; /* Height of header */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            padding: 0;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>



    <!-- Header with Project Description and Download Button -->
    <div class="header">
        <h1>Uber Analytics</h1>
        <p>This is an interactive dashboard to visualize data analytics.</p>
        <a href="https://drive.google.com/your-download-link-here" class="download-btn">Download Data</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/7d64b904-f3e8-4cf0-ab38-454f67a0ddc7/page/7oxaD" allowfullscreen></iframe>
    </div>

</body>
</html>
